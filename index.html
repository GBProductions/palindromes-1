<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Palindromes</title>
</head>
<body>
  <div class="jumbotron">
    <h1>Palindrome Checker</h1>
  </div>
  <div class="container">
    <form id="w0rds">
        <div>
            <label for="userWord">Enter Word Here!</label>
            <input id="userWord" class="form-control" type="text">
        </div>
        <button type="submit" class="btn-success" type="text">Check if palindrome!</button>
    </form>
    <div>
        <p id="success">Sorry! This word is NOT a palindrome.</p>
        <p id="fail">YAY! This word IS a palindrome.</p>
    </div>
  </div>
</body>
</html>
